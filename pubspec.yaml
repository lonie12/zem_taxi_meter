name: kokom
description: Reskode kokom app.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  intl: ^0.19.0
  lottie: ^2.7.0
  location: ^5.0.3
  nearby_connections: ^4.0.1
  permission_handler: any
  wakelock_plus: ^1.1.4
  geolocator: ^10.1.0
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  carbon_icons: ^0.0.1+2
  localstorage: ^4.0.1+4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/vooom.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - shorebird.yaml

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli.ttf
        - asset: assets/fonts/Muli-Light.ttf
        - asset: assets/fonts/Muli-Bold.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish-Bold.ttf
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-Medium.ttf 